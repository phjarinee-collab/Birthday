<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Secret Code</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f6e9df;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      background: #fffaf5;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .left {
      padding: 20px;
      background: #eee;
    }
    .left img {
      height: 300px;
      border-radius: 15px;
    }
    .right {
      padding: 30px;
      text-align: center;
      min-width: 300px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 10px;
      justify-content: center;
    }
    .key {
      padding: 20px;
      font-size: 20px;
      background: #d1b7a3;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }
    .key:hover {
      background: #a67c52;
    }
    .password {
      font-size: 24px;
      margin: 20px;
      letter-spacing: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="couple.jpg" alt="couple">
    </div>
    <div class="right">
      <h2>🔒 ใส่รหัสเพื่อเข้าสู่ความลับ</h2>
      <div id="password" class="password">____</div>
      <div class="keypad">
        <button class="key" onclick="pressKey('1')">1</button>
        <button class="key" onclick="pressKey('2')">2</button>
        <button class="key" onclick="pressKey('3')">3</button>
        <button class="key" onclick="pressKey('4')">4</button>
        <button class="key" onclick="pressKey('5')">5</button>
        <button class="key" onclick="pressKey('6')">6</button>
        <button class="key" onclick="pressKey('7')">7</button>
        <button class="key" onclick="pressKey('8')">8</button>
        <button class="key" onclick="pressKey('9')">9</button>
        <button class="key" onclick="clearKey()">⌫</button>
        <button class="key" onclick="pressKey('0')">0</button>
        <button class="key" onclick="submitKey()">✔</button>
      </div>
    </div>
  </div>

<script>
  let input = "";
  const correct = "2580";
  function pressKey(num){
    if(input.length < 4){
      input += num;
      document.getElementById("password").innerText = input.padEnd(4,"_");
    }
  }
  function clearKey(){
    input = input.slice(0,-1);
    document.getElementById("password").innerText = input.padEnd(4,"_");
  }
  function submitKey(){
    if(input === correct){
      window.location.href = "birthday.html";
    } else {
      alert("รหัสไม่ถูกต้อง ❌");
      input = "";
      document.getElementById("password").innerText = "____";
    }
  }
</script>
</body>
</html>
