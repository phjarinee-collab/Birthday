<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f6e7db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .left {
      background: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .left img {
      max-width: 200px;
      border-radius: 15px;
    }
    .right {
      padding: 30px;
      text-align: center;
    }
    .password {
      font-size: 24px;
      margin: 20px;
      letter-spacing: 8px;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
    }
    .key {
      padding: 20px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #d1b7a3;
      cursor: pointer;
      color: #fff;
      transition: 0.2s;
    }
    .key:hover {
      background: #a67c52;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <!-- 🔹 เรียกรูปตรง ๆ -->
      <img src="https://raw.githubusercontent.com/phjarinee-collab/Birthday/main/couple.jpg" alt="couple"width="900" height="900">
    </div>
    <div class="right">
      <h2>🔒 ใส่รหัสเพื่อเข้าสู่ความลับ</h2>
      <div id="password" class="password">____</div>
      <div class="keypad">
        <button class="key" onclick="pressKey('1')">1</button>
        <button class="key" onclick="pressKey('2')">2</button>
        <button class="key" onclick="pressKey('3')">3</button>
        <button class="key" onclick="pressKey('4')">4</button>
        <button class="key" onclick="pressKey('5')">5</button>
        <button class="key" onclick="pressKey('6')">6</button>
        <button class="key" onclick="pressKey('7')">7</button>
        <button class="key" onclick="pressKey('8')">8</button>
        <button class="key" onclick="pressKey('9')">9</button>
        <button class="key" onclick="clearKey()">⌫</button>
        <button class="key" onclick="pressKey('0')">0</button>
        <button class="key" onclick="submitKey()">✔</button>
      </div>
    </div>
  </div>

  <script>
    let input = "";
    function pressKey(num) {
      if (input.length < 4) {
        input += num;
        updatePassword();
      }
    }
    function clearKey() {
      input = input.slice(0, -1);
      updatePassword();
    }
    function updatePassword() {
      document.getElementById("password").innerText =
        input.padEnd(4, "_");
    }
    function submitKey() {
      if (input === "3009") {
        window.location.href = "birthday.html";
      } else {
        alert("รหัสไม่ถูกต้อง");
        input = "";
        updatePassword();
      }
    }
  </script>
</body>
</html>
