<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      background: #ffe6f0;
      margin: 0;
      padding: 0;
    }
    .hidden { display: none; }
    h1 { color: #d63384; }
    button {
      background: #d63384;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #b0246d; }
    .cake {
      font-size: 6rem;
    }
    #candles {
      font-size: 2rem;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
    }
    .cake-container {
      display: inline-block;
      position: relative;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<!-- หน้าแรก: ใส่รหัส -->
<div id="page1">
  <h1>🔑 ใส่รหัสเพื่อเข้าสู่หน้า Birthday</h1>
  <input type="password" id="password" placeholder="ใส่รหัสที่นี่">
  <button onclick="checkPassword()">เข้าสู่ระบบ</button>
</div>

<!-- หน้าสอง: เค้ก -->
<div id="page2" class="hidden">
  <h1>🎂 Happy Birthday 🎂</h1>
  <div class="cake-container">
    <div class="cake">🎂</div>
    <div id="candles">🕯️🕯️🕯️</div>
  </div>
  <div>
    <button onclick="blowCandles()">เป่าเทียน</button>
  </div>
  <audio id="music" src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" autoplay loop></audio>
  <div id="nextButton" class="hidden">
    <button onclick="goToPage3()">ไปหน้าคำอวยพร 💌</button>
  </div>
</div>

<!-- หน้าสาม: คำอวยพร -->
<div id="page3" class="hidden">
  <h1>💖 สุขสันต์วันเกิด 💖</h1>
  <p style="font-size:20px;">ขอให้มีความสุขมากๆ สมหวังในทุกสิ่งที่ปรารถนา<br> รักนะ 💕</p>
</div>

<script>
  // เช็ครหัสผ่าน
  function checkPassword() {
    const pass = document.getElementById("password").value;
    if(pass === "1234"){ // เปลี่ยนรหัสตรงนี้ได้
      document.getElementById("page1").classList.add("hidden");
      document.getElementById("page2").classList.remove("hidden");
    } else {
      alert("รหัสผิด ลองใหม่อีกครั้งนะ");
    }
  }

  // ฟังก์ชันเป่าเทียน
  function blowCandles() {
    document.getElementById("candles").innerHTML = "✨✨✨"; // เทียนดับเป็นประกาย
    document.getElementById("nextButton").classList.remove("hidden"); // แสดงปุ่มไปหน้าคำอวยพร
  }

  // ไปหน้าคำอวยพร
  function goToPage3() {
    document.getElementById("page2").classList.add("hidden");
    document.getElementById("page3").classList.remove("hidden");
    document.getElementById("music").pause(); // หยุดเพลง
  }
</script>

</body>
</html>
