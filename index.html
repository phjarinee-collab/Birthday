<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      border: 3px solid pink;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      gap: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .left img {
      width: 220px;
      border-radius: 15px;
    }
    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .password-box {
      background: pink;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      min-width: 200px;
      text-align: center;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      gap: 10px;
    }
    .keypad button {
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      background: pink;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .keypad button:hover {
      background: hotpink;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- รูปด้านซ้าย -->
    <div class="left">
      <img src="https://via.placeholder.com/220x300" alt="photo">
    </div>

    <!-- กรอบด้านขวา -->
    <div class="right">
      <div class="password-box" id="display">🔒 Enter our password</div>
      <div class="keypad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="clearPass()">⌫</button>
        <button onclick="press('0')">0</button>
        <button onclick="checkPass()">✔</button>
      </div>
    </div>
  </div>

  <script>
    let input = "";
    const correctPassword = "3009"; // 🔑 เปลี่ยนรหัสได้ตรงนี้
    const display = document.getElementById("display");

    function press(num) {
      input += num;
      display.textContent = "🔒 " + "*".repeat(input.length);
    }

    function clearPass() {
      input = "";
      display.textContent = "🔒 Enter our password";
    }

    function checkPass() {
      if (input === correctPassword) {
        display.textContent = "✅ Correct!";
        setTimeout(() => {
          window.location.href = "Birthday.html"; // ไปหน้า Birthday
        }, 1000);
      } else {
        display.textContent = "❌ Wrong password!";
        input = "";
        setTimeout(() => display.textContent = "🔒 Enter our password", 1500);
      }
    }
  </script>
</body>
</html>
