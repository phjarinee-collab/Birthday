<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #fde7ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      background: #fff0f5;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 90%;
      align-items: center;
    }
    .left {
      flex: 1;
      text-align: center;
    }
    .left img {
      max-width: 100%;
      border-radius: 20px;
    }
    .right {
      flex: 1;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d6336c;
    }
    input {
      padding: 10px;
      border: 2px solid #d6336c;
      border-radius: 10px;
      margin: 10px 0;
      width: 70%;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #d6336c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #c2185b;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- หน้า 1 -->
  <div id="page1" class="container">
    <div class="left">
      <img src="your-photo.jpg" alt="รูปคู่" />
    </div>
    <div class="right">
      <h1>🔑 ใส่รหัสเพื่อเข้าสู่ Birthday</h1>
      <input type="password" id="password" placeholder="ใส่รหัสที่นี่">
      <br>
      <button onclick="checkPassword()">เข้าสู่ระบบ</button>
    </div>
  </div>

  <!-- หน้า 2: เค้ก -->
  <div id="cakePage" class="hidden">
    <h1>🎂 Happy Birthday 🎂</h1>
    <div id="candles">🕯️🕯️🕯️</div>
    <div style="font-size:100px;">🎂</div>
    <button onclick="blowCandles()">เป่าเทียน</button>
  </div>

  <!-- หน้า 3: จดหมาย -->
  <div id="letterPage" class="hidden">
    <div style="text-align:center;">
      <img src="envelope.png" alt="envelope" style="width:300px;cursor:pointer;" onclick="openLetter()">
    </div>
    <div id="message" class="hidden" style="margin-top:20px;text-align:center;">
      <p>สุขสันต์วันเกิดนะคะ 💌<br>ขอให้มีความสุขมากๆ นะ</p>
    </div>
  </div>

  <script>
    function checkPassword() {
      let pass = document.getElementById("password").value;
      if (pass === "1234") { // รหัสผ่าน
        document.getElementById("page1").classList.add("hidden");
        document.getElementById("cakePage").classList.remove("hidden");
      } else {
        alert("รหัสผิดนะ ลองใหม่อีกครั้ง 💕");
      }
    }
    function blowCandles() {
      document.getElementById("candles").innerText = "✨✨✨";
      setTimeout(()=>{
        document.getElementById("cakePage").classList.add("hidden");
        document.getElementById("letterPage").classList.remove("hidden");
      },1000);
    }
    function openLetter() {
      document.getElementById("message").classList.remove("hidden");
    }
  </script>
</body>
</html>
