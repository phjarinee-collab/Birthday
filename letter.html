<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3e5dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .envelope {
      width: 200px;
      height: 120px;
      background: #a67c52;
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      transition: all 0.8s ease;
    }
    .envelope:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 60px solid #6b4226;
    }
    .letter {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      transition: top 1s;
    }
    .open .letter {
      top: 0;
    }
  </style>
</head>
<body>
  <div class="envelope" onclick="openLetter()">
    <div class="letter">
      <h2>💌 Happy Birthday 💌</h2>
      <p>ขอให้เธอมีความสุขมาก ๆ สมหวังในทุกสิ่งที่ตั้งใจ 🎉💖</p>
    </div>
  </div>

  <script>
    function openLetter() {
      document.querySelector(".envelope").classList.add("open");
    }
  </script>
</body>
</html>
