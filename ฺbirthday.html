    .cake {
      position: relative;

      height: 150px;

    .layer {
      position: absolute;
      width: 100%;

      top: 40px;
    }
    .layer:nth-child(2) { top: 70px; }
    .layer:nth-child(3) { top: 100px; }
    .candle {
      position: absolute;
      width: 15px;
      height: 40px;
      background: #fff;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
    }
    .flame {
      position: absolute;
      width: 15px;
      height: 20px;
      background: radial-gradient(circle, yellow 40%, orange 60%, transparent 70%);
      border-radius: 50%;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      border: none;
      border-radius: 20px;
      background: hotpink;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    }
