<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Birthday Cake</title>
<style>
  body {
    background: #fff6f6;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
  }
  h1 {
    margin-top: 20px;
    font-size: 2em;
    color: #6b3e26;
  }

  /* üéÇ Cake */
  .cake {
    position: relative;
    width: 300px;
    margin: 40px auto;
  }

  /* Top Cream */
  .cake-top {
    position: relative;
    width: 100%;
    height: 80px;
    background: #fff;
    border-radius: 50% / 40%;
    border: 3px solid #ccc;
    z-index: 3;
  }

  /* Side */
  .cake-side {
    position: relative;
    width: 100%;
    height: 150px;
    background: #87ceeb;
    border-radius: 0 0 150px 150px;
    margin-top: -40px; /* overlap */
    box-shadow: inset 0 -10px #6baac8;
    z-index: 2;
  }

  /* White Cream Waves */
  .wave {
    position: absolute;
    top: -20px;
    left: 0;
    width: 100%;
    height: 40px;
    background: radial-gradient(circle at 20px 20px, #fff 20px, transparent 21px) repeat-x;
    background-size: 40px 40px;
  }

  /* Sprinkles */
  .sprinkle {
    position: absolute;
    width: 8px;
    height: 4px;
    border-radius: 2px;
    transform: rotate(20deg);
  }
  .sprinkle:nth-child(1){top:25px; left:80px; background: pink;}
  .sprinkle:nth-child(2){top:35px; left:130px; background: yellow;}
  .sprinkle:nth-child(3){top:20px; left:180px; background: green;}
  .sprinkle:nth-child(4){top:40px; left:210px; background: purple;}

  /* Candle */
  .candle {
    position: absolute;
    bottom: 40px;
    width: 12px;
    height: 60px;
    background: repeating-linear-gradient(45deg, #fff, #fff 6px, #ff69b4 6px, #ff69b4 12px);
    border-radius: 3px;
    z-index: 4;
  }
  .candle:nth-child(1){ left: 80px;}
  .candle:nth-child(2){ left: 140px;}
  .candle:nth-child(3){ left: 200px;}

  .flame {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 16px;
    height: 20px;
    background: radial-gradient(circle, #ff0 40%, orange 70%, transparent 80%);
    border-radius: 50%;
    animation: flicker 0.3s infinite;
  }
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    100% { transform: translateX(-50%) scale(1); opacity: 1; }
  }

  /* Balloon */
  .balloon {
    position: absolute;
    width: 40px;
    height: 50px;
    background: red;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 8s linear infinite;
  }
  .balloon::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 2px;
    height: 30px;
    background: #666;
  }
  @keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-200px); }
  }

  button {
    background: #c98866;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: white;
    font-size: 1em;
    cursor: pointer;
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h1>üéÇ ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î! üéâ</h1>

  <div class="cake">
    <div class="cake-top">
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
    </div>
    <div class="cake-side">
      <div class="wave"></div>
    </div>

    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <button id="blowBtn">‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô</button>
  <button id="nextBtn" style="display:none;">‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏°</button>

  <script>
    // üéà Balloons
    const colors = ["red","blue","green","purple","orange","pink"];
    for(let i=0;i<12;i++){
      let b=document.createElement("div");
      b.className="balloon";
      b.style.left=Math.random()*window.innerWidth+"px";
      b.style.background=colors[Math.floor(Math.random()*colors.length)];
      b.style.animationDuration=(6+Math.random()*5)+"s";
      document.body.appendChild(b);
    }

    // Blow Candles
    document.getElementById("blowBtn").addEventListener("click",()=>{
      document.querySelectorAll(".flame").forEach(f=>f.style.display="none");
      document.getElementById("blowBtn").style.display="none";
      document.getElementById("nextBtn").style.display="inline-block";
    });
    document.getElementById("nextBtn").addEventListener("click",()=>{
      window.location.href="page3.html";
    });
  </script>
</body>
</html>
