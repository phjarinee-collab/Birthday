<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      background: #fff6f6;
      font-family: "Prompt", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden; /* ‡∏Å‡∏±‡∏ô scroll ‡∏à‡∏≤‡∏Å‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
    }

    h1 {
      margin-top: 20px;
      font-size: 2.2em;
      color: #6a2c2c;
      position: relative;
      z-index: 10;
    }

    .cake {
      margin: 20px auto;
      width: 320px;
      position: relative;
      z-index: 10;
    }

    svg {
      width: 100%;
      height: auto;
    }

    /* ‡∏õ‡∏∏‡πà‡∏° */
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #c58a65;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      position: relative;
      z-index: 10;
    }
    .btn:hover {
      background: #a36d4f;
    }

    /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡πÑ‡∏ü‡∏Å‡∏£‡∏∞‡∏û‡∏£‡∏¥‡∏ö */
    .flame {
      animation: flicker 0.3s infinite;
      transform-origin: center;
    }

    @keyframes flicker {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    .hidden { display: none; }

    /* ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 40px;
      height: 60px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      opacity: 0.8;
      z-index: 1;
    }
    .balloon::after {
      content: "";
      position: absolute;
      top: 60px;
      left: 50%;
      width: 2px;
      height: 60px;
      background: #555;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0.9; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>üéÇ ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î! üéâ</h1>

  <div class="cake">
    <svg id="cake-svg" viewBox="0 0 300 260">
      <!-- ‡∏à‡∏≤‡∏ô -->
      <ellipse cx="150" cy="240" rx="130" ry="18" fill="#ccc"/>

      <!-- ‡∏ï‡∏±‡∏ß‡πÄ‡∏Ñ‡πâ‡∏Å -->
      <rect x="40" y="90" width="220" height="130" rx="20" ry="20" fill="#87c2f5"/>
      
      <!-- ‡∏Ñ‡∏£‡∏µ‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô -->
      <ellipse cx="150" cy="90" rx="110" ry="28" fill="#fff0dc"/>
      <path d="M40,110 Q150,140 260,110" fill="#fff0dc" stroke="#f3d2a8" stroke-width="2"/>

      <!-- ‡∏Ñ‡∏£‡∏µ‡∏°‡∏´‡∏¢‡∏î -->
      <ellipse cx="80" cy="120" rx="10" ry="20" fill="#fff0dc"/>
      <ellipse cx="150" cy="125" rx="10" ry="22" fill="#fff0dc"/>
      <ellipse cx="220" cy="120" rx="10" ry="20" fill="#fff0dc"/>

      <!-- ‡∏•‡∏≤‡∏¢‡∏Ñ‡∏£‡∏µ‡∏°‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß -->
      <path d="M40,170 Q80,190 120,170 Q160,150 200,170 Q240,190 260,170"
            fill="none" stroke="#fff" stroke-width="8" stroke-linecap="round"/>

      <!-- ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô -->
      <rect x="110" y="40" width="15" height="50" fill="pink"/>
      <rect x="140" y="40" width="15" height="50" fill="skyblue"/>
      <rect x="170" y="40" width="15" height="50" fill="limegreen"/>

      <!-- ‡πÑ‡∏ü -->
      <ellipse class="flame" id="flame1" cx="117" cy="35" rx="7" ry="12" fill="orange"/>
      <ellipse class="flame" id="flame2" cx="147" cy="35" rx="7" ry="12" fill="orange"/>
      <ellipse class="flame" id="flame3" cx="177" cy="35" rx="7" ry="12" fill="orange"/>
    </svg>
  </div>

  <button id="blowBtn" class="btn">‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô</button>
  <button id="nextBtn" class="btn hidden" onclick="goNext()">‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢</button>

  <script>
    const blowBtn = document.getElementById("blowBtn");
    const nextBtn = document.getElementById("nextBtn");

    blowBtn.addEventListener("click", () => {
      document.getElementById("flame1").style.display = "none";
      document.getElementById("flame2").style.display = "none";
      document.getElementById("flame3").style.display = "none";
      blowBtn.classList.add("hidden");
      nextBtn.classList.remove("hidden");
    });

    function goNext() {
      window.location.href = "page3.html"; // ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏° (‡∏ã‡∏≠‡∏á‡∏à‡∏î‡∏´‡∏°‡∏≤‡∏¢)
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      
      // ‡∏™‡∏µ‡∏™‡∏∏‡πà‡∏°
      const colors = ["#ff6b6b", "#feca57", "#1dd1a1", "#54a0ff", "#ff9ff3", "#5f27cd"];
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];

      // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á x ‡∏™‡∏∏‡πà‡∏°
      balloon.style.left = Math.random() * 100 + "vw";

      // ‡∏Ç‡∏ô‡∏≤‡∏î‡∏™‡∏∏‡πà‡∏°
      const scale = 0.6 + Math.random() * 0.8;
      balloon.style.transform = `scale(${scale})`;

      // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß‡∏™‡∏∏‡πà‡∏°
      const duration = 8 + Math.random() * 6;
      balloon.style.animation = `floatUp ${duration}s linear forwards`;

      document.body.appendChild(balloon);

      // ‡∏•‡∏ö‡∏≠‡∏≠‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏à‡∏ö animation
      setTimeout(() => {
        balloon.remove();
      }, duration * 1000);
    }

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢ ‡πÜ
    setInterval(createBalloon, 800);
  </script>
</body>
</html>
