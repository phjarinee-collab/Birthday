<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: hotpink;
    }
    .cake-container {
      position: relative;
      display: inline-block;
    }
    .cake {
      width: 300px;
      border-radius: 20px;
    }
    .candle {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: hotpink;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:hover {
      background: deeppink;
    }
  </style>
</head>
<body>
  <h1>🎂 Happy Birthday! 🎂</h1>

  <div class="cake-container">
    <!-- รูปเค้ก -->
    <img src="https://i.ibb.co/3BzXnSP/cake.png" alt="Cake" class="cake">
    <!-- เทียน -->
    <img src="https://i.ibb.co/W6M2krw/candle-on.png" alt="Candle" id="candle" class="candle">
  </div>

  <div>
    <button class="btn" onclick="blowCandle()">🕯 เป่าเทียน</button>
    <button class="btn" onclick="goWish()">💌 ไปหน้าคำอวยพร</button>
  </div>

  <script>
    let isLit = true;
    function blowCandle() {
      const candle = document.getElementById("candle");
      if (isLit) {
        candle.src = "https://i.ibb.co/VJkQSR4/candle-off.png"; // เทียนดับ
        isLit = false;
      } else {
        candle.src = "https://i.ibb.co/W6M2krw/candle-on.png"; // จุดใหม่
        isLit = true;
      }
    }

    function goWish() {
      window.location.href = "wish.html"; // ไปหน้าอวยพร
    }
  </script>
</body>
</html>
