<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #fff5f5;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      color: #5c2c0c;
      margin-bottom: 30px;
    }

    /* üéÇ ‡πÄ‡∏Ñ‡πâ‡∏Å */
    .cake {
      position: relative;
      width: 300px;
      height: 180px;
      background: linear-gradient(#87ceeb, #6bbce0);
      border-radius: 15px;
      box-shadow: inset 0 -10px #5a9cbf;
      margin: 0 auto 40px auto;
      overflow: hidden;
    }

    /* ‡∏Ñ‡∏£‡∏µ‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    .cream-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #fff;
      border-radius: 15px 15px 0 0;
    }

    /* ‡∏Ñ‡∏£‡∏µ‡∏°‡∏´‡∏¢‡∏î */
    .cream-drip {
      position: absolute;
      top: 45px;
      left: 0;
      width: 100%;
      height: 20px;
      background: radial-gradient(circle at 10px 0px, white 8px, transparent 9px) repeat-x;
      background-size: 30px 20px;
    }

    /* üïØÔ∏è ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
    .candle {
      position: absolute;
      top: -40px; /* ‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏ö‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
      width: 14px;
      height: 50px;
      background: repeating-linear-gradient(
        45deg,
        #ff66b2,
        #ff66b2 6px,
        white 6px,
        white 12px
      );
      border-radius: 3px;
    }

    .candle:nth-child(3) { left: 80px; }
    .candle:nth-child(4) { left: 140px; }
    .candle:nth-child(5) { left: 200px; }

    /* ‡πÄ‡∏õ‡∏•‡∏ß‡πÑ‡∏ü */
    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, yellow 40%, orange 70%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to   { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* üéà ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
    .balloon {
      position: absolute;
      width: 50px;
      height: 65px;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      top: 65px;
      left: 50%;
      width: 2px;
      height: 60px;
      background: #555;
    }

    .balloon.red    { background: red; left: 10%; animation-delay: 0s; }
    .balloon.blue   { background: blue; right: 10%; animation-delay: 2s; }
    .balloon.green  { background: green; left: 20%; animation-delay: 1s; }
    .balloon.orange { background: orange; right: 20%; animation-delay: 3s; }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-40px); }
      100% { transform: translateY(0); }
    }

    /* ‡∏õ‡∏∏‡πà‡∏° */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #c7896d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px #a86b55;
    }

    .btn:hover {
      background: #b4785d;
    }
  </style>
</head>
<body>
  <h1>üéÇ ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î! üéâ</h1>

  <!-- ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á -->
  <div class="balloon red"></div>
  <div class="balloon blue"></div>
  <div class="balloon green"></div>
  <div class="balloon orange"></div>

  <!-- ‡πÄ‡∏Ñ‡πâ‡∏Å -->
  <div class="cake">
    <div class="cream-top"></div>
    <div class="cream-drip"></div>

    <!-- ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô -->
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <button class="btn">‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô</button>
</body>
</html>
