<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      background: #fff6f6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
      color: #6b3e26;
    }

    /* üéÇ Cake */
    .cake {
      position: relative;
      width: 280px;
      height: 180px;
      margin: 40px auto;
      background: #add8f0;
      border-radius: 0 0 140px 140px;
      overflow: hidden;
      box-shadow: 0 6px 0 #8ab5d2;
    }

    .cream {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 80px;
      background: #fff;
      border-radius: 140px 140px 0 0;
    }

    .drip {
      position: absolute;
      width: 30px;
      height: 40px;
      background: #fff;
      border-radius: 15px;
      top: 40px;
    }
    .drip:nth-child(1) { left: 40px; }
    .drip:nth-child(2) { left: 120px; }
    .drip:nth-child(3) { left: 200px; }

    /* ‡πÇ‡∏£‡∏¢‡∏™‡∏µ */
    .sprinkle {
      position: absolute;
      width: 8px;
      height: 4px;
      border-radius: 2px;
      transform: rotate(20deg);
    }
    .sprinkle:nth-child(1) { top: 20px; left: 50px; background: pink; }
    .sprinkle:nth-child(2) { top: 35px; left: 100px; background: yellow; }
    .sprinkle:nth-child(3) { top: 25px; left: 150px; background: green; }
    .sprinkle:nth-child(4) { top: 40px; left: 190px; background: purple; }

    /* ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
    .candle {
      position: absolute;
      bottom: 120px;
      width: 12px;
      height: 50px;
      background: repeating-linear-gradient(45deg, #fff, #fff 6px, #ff69b4 6px, #ff69b4 12px);
      border-radius: 3px;
    }
    .candle:nth-child(1) { left: 60px; }
    .candle:nth-child(2) { left: 130px; }
    .candle:nth-child(3) { left: 200px; }

    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 20px;
      background: radial-gradient(circle, #ff0 40%, orange 70%, transparent 80%);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.3s infinite;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      opacity: 0.8;
      animation: float 8s linear infinite;
    }
    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: #666;
    }
    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-200px); }
    }

    button {
      background: #c98866;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üéÇ ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î! üéâ</h1>

  <div class="cake">
    <div class="cream"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="drip"></div>
    <div class="sprinkle"></div>
    <div class="sprinkle"></div>
    <div class="sprinkle"></div>
    <div class="sprinkle"></div>

    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>

  <button id="blowBtn">‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô</button>
  <button id="nextBtn" style="display:none;">‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏°</button>

  <script>
    // üéà ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á‡∏™‡∏∏‡πà‡∏°‡∏ó‡∏±‡πà‡∏ß‡∏à‡∏≠
    const colors = ["red", "blue", "green", "purple", "orange", "pink"];
    for (let i = 0; i < 12; i++) {
      let b = document.createElement("div");
      b.className = "balloon";
      b.style.left = Math.random() * window.innerWidth + "px";
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.animationDuration = (6 + Math.random() * 5) + "s";
      document.body.appendChild(b);
    }

    // ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô
    document.getElementById("blowBtn").addEventListener("click", () => {
      document.querySelectorAll(".flame").forEach(f => f.style.display = "none");
      document.getElementById("blowBtn").style.display = "none";
      document.getElementById("nextBtn").style.display = "inline-block";
    });

    // ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏°
    document.getElementById("nextBtn").addEventListener("click", () => {
      window.location.href = "page3.html"; // üëâ ‡πÅ‡∏Å‡πâ‡πÄ‡∏õ‡πá‡∏ô‡πÑ‡∏ü‡∏•‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏°‡∏à‡∏£‡∏¥‡∏á
    });
  </script>

</body>
</html>
