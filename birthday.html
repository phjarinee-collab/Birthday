<style>
body {

/* ====== ‡πÄ‡∏Ñ‡πâ‡∏Å ====== */
.cake {
  position: relative;
  margin: 40px auto;
  width: 250px;
  height: 150px;
  background: #f6cfa8;
  border-radius: 0 0 120px 120px;
  box-shadow: inset 0 -10px #d79c6c;
}

.cake-top {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  width: 270px;
  height: 60px;
  background: #fff0de;
  border-radius: 50% / 40%;
  overflow: hidden;
}

/* ‡∏Ñ‡∏£‡∏µ‡∏°‡∏ó‡∏µ‡πà‡∏´‡∏¢‡∏î */
.drip {
  position: absolute;
  width: 30px;
  height: 40px;
  background: #fff0de;
  border-radius: 50%;
  top: 45px;
}
.drip:nth-child(1){ left: 40px; }
.drip:nth-child(2){ left: 100px; }
.drip:nth-child(3){ left: 160px; }
.drip:nth-child(4){ left: 210px; }

/* ‡πÇ‡∏£‡∏¢‡∏´‡∏ô‡πâ‡∏≤ */
.sprinkle {
  position: absolute;
  width: 10px;
  height: 5px;
  border-radius: 3px;
  top: 15px;
}
.sprinkle:nth-child(1){ left: 40px; background:#ff7675; transform: rotate(20deg);}
.sprinkle:nth-child(2){ left: 80px; background:#74b9ff; transform: rotate(-15deg);}
.sprinkle:nth-child(3){ left: 120px; background:#ffeaa7; transform: rotate(25deg);}
.sprinkle:nth-child(4){ left: 160px; background:#55efc4; transform: rotate(-10deg);}
.sprinkle:nth-child(5){ left: 200px; background:#a29bfe; transform: rotate(15deg);}

/* ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
.candle {
  position: absolute;
  width: 15px;
  height: 50px;
  background: #999;
  top: -70px;
  border-radius: 3px;
}
.candle:before {
  content:"";
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 18px;
  height: 18px;
  background: orange;
  border-radius: 50%;
  box-shadow: 0 0 10px orange;
  animation: flicker 0.3s infinite alternate;
}
.candle.off:before {
  display: none;  /* ‡πÑ‡∏ü‡∏´‡∏≤‡∏¢‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡πà‡∏≤ */
}
.candle:nth-child(1){ left: 80px; }
.candle:nth-child(2){ left: 120px; }
.candle:nth-child(3){ left: 160px; }

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); opacity: 1; }
  to   { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
}

/* ===== ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á ===== */
.balloon {
  position: absolute;
  bottom: -150px;
  width: 60px;
  height: 80px;
  border-radius: 50%;
  animation: floatUp 8s linear infinite;
}
.balloon:after {
  content: "";
  position: absolute;
  bottom: -40px;
  left: 50%;
  width: 2px;
  height: 40px;
  background: #555;
}
.balloon:nth-child(1){ left: 5%;  background: #ff7675; animation-delay: 0s;}
.balloon:nth-child(2){ left: 20%; background: #74b9ff; animation-delay: 1.5s;}
.balloon:nth-child(3){ left: 35%; background: #55efc4; animation-delay: 3s;}
.balloon:nth-child(4){ left: 55%; background: #ffeaa7; animation-delay: 4.5s;}
.balloon:nth-child(5){ left: 75%; background: #a29bfe; animation-delay: 6s;}
.balloon:nth-child(6){ left: 90%; background: #fd79a8; animation-delay: 7.5s;}

@keyframes floatUp {
  0%   { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-700px) scale(1.1); opacity: 0; }
}
