<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #fff4f4;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      font-size: 40px;
      color: #b85c5c;
      margin-bottom: 60px;
    }

    /* üéÇ ‡πÄ‡∏Ñ‡πâ‡∏Å */
    .cake {
      position: relative;
      margin: 20px auto;
      width: 250px;
      height: 220px;
    }

    .layer {
      width: 250px;
      height: 60px;
      border-radius: 10px;
      background: #8b4513;
      margin: 0 auto;
      position: relative;
      box-shadow: inset 0 5px #d2691e;
    }
    .layer:nth-child(2) {
      margin-top: -10px;
      background: #a0522d;
      box-shadow: inset 0 5px #deb887;
    }

    .cream {
      width: 250px;
      height: 20px;
      background: #fff;
      border-radius: 0 0 10px 10px;
      margin: -10px auto 0 auto;
    }

    /* üçì ‡∏™‡∏ï‡∏£‡∏≠‡πÄ‡∏ö‡∏≠‡∏£‡πå‡∏£‡∏µ‡πà */
    .strawberry {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: -40px;
      box-shadow: inset -5px -8px #b22222;
    }
    .strawberry::after {
      content: '';
      position: absolute;
      top: -10px;
      left: 12px;
      width: 15px;
      height: 15px;
      background: green;
      border-radius: 50%;
    }
    .strawberry.one { left: 30px; }
    .strawberry.two { left: 100px; transform: rotate(-15deg);}
    .strawberry.three { left: 170px; }

    /* üç´ ‡∏ä‡πá‡∏≠‡∏Å‡πÇ‡∏Å‡πÅ‡∏•‡∏ï */
    .choco {
      width: 50px;
      height: 20px;
      background: #3e2723;
      position: absolute;
      top: -25px;
      left: 120px;
      transform: rotate(-30deg);
      border-radius: 3px;
    }

    /* üïØÔ∏è ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô‡∏´‡∏•‡∏≤‡∏¢‡πÅ‡∏ó‡πà‡∏á */
    .candle {
      width: 15px;
      height: 60px;
      background: #ccc;
      position: absolute;
      top: -100px;
      border-radius: 3px;
    }
    .candle.one { left: 40%; }
    .candle.two { left: 50%; }
    .candle.three { left: 60%; }

    .flame {
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to   { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* üéà ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
    .balloon {
      width: 60px;
      height: 80px;
      border-radius: 50%;
      position: absolute;
      bottom: -150px;
      animation: floatUp 6s linear infinite;
    }
    .balloon::after {
      content: '';
      width: 2px;
      height: 40px;
      background: #555;
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-700px); opacity: 0; }
    }

    .balloon.red { background: #ff4d4d; left: 10%; animation-delay: 0s; }
    .balloon.blue { background: #4da6ff; left: 80%; animation-delay: 2s; }
    .balloon.green { background: #4dff88; left: 20%; animation-delay: 4s; }
    .balloon.yellow { background: #ffd633; left: 70%; animation-delay: 6s; }

    /* üç¨ ‡πÄ‡∏°‡πá‡∏î‡∏™‡∏≤‡∏¢‡∏£‡∏∏‡πâ‡∏á */
    .sprinkle {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      top: -20px; /* ‡πÇ‡∏£‡∏¢‡∏ö‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏Ñ‡πâ‡∏Å */
    }

    button {
      padding: 15px 30px;
      background: #f4a6b0;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
    }
    button:hover {
      background: #d97b87;
    }
  </style>
</head>
<body>
  <h1>üéÇ ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î!</h1>

  <!-- üéà ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á -->
  <div class="balloon red"></div>
  <div class="balloon blue"></div>
  <div class="balloon green"></div>
  <div class="balloon yellow"></div>

  <!-- üéÇ ‡πÄ‡∏Ñ‡πâ‡∏Å -->
  <div class="cake" id="cake">
    <div class="candle one"><div class="flame"></div></div>
    <div class="candle two"><div class="flame"></div></div>
    <div class="candle three"><div class="flame"></div></div>
    
    <div class="strawberry one"></div>
    <div class="strawberry two"></div>
    <div class="strawberry three"></div>
    <div class="choco"></div>
    <div class="layer"></div>
    <div class="cream"></div>
    <div class="layer"></div>
  </div>

  <button id="btn" onclick="blow()">‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô</button>

  <script>
    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏°‡πá‡∏î‡∏™‡∏≤‡∏¢‡∏£‡∏∏‡πâ‡∏á‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
    const cake = document.getElementById("cake");
    const colors = ["#ff4d4d","#4da6ff","#4dff88","#ffd633","#ff66cc"];
    for(let i=0; i<25; i++){ 
      let sprinkle = document.createElement("div");
      sprinkle.className = "sprinkle";
      sprinkle.style.background = colors[Math.floor(Math.random()*colors.length)];
      sprinkle.style.left = (Math.random()*200 + 20) + "px";
      sprinkle.style.top = (Math.random()*-15 - 5) + "px";
      cake.appendChild(sprinkle);
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô
    function blow(){
      let flames = document.querySelectorAll(".flame");
      flames.forEach(f => f.style.display = "none");
      let btn = document.getElementById("btn");
      btn.innerText = "‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ üíå";
      btn.setAttribute("onclick","next()");
    }
    function next(){
      window.location.href = "letter.html";
    }
  </script>
</body>
</html>
