<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เค้กแมว 2 ชั้น</title>
<style>
body{
  background:#f3faff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* เค้กชั้นล่าง */
.cake-base{
  position:relative;
  width:280px;
  height:100px;
  background:#89c4ff;
  border-radius:50%/25%;
  border:6px solid #4a90e2;
  box-shadow:0 8px 0 #4a90e2;
}

/* เค้กชั้นบน */
.cake-top{
  position:absolute;
  bottom:100px;
  left:50%;
  transform:translateX(-50%);
  width:220px;
  height:80px;
  background:#89c4ff;
  border-radius:50%/25%;
  border:6px solid #4a90e2;
  box-shadow:0 6px 0 #4a90e2;
}

/* จุดลายเค้ก */
.dot{
  position:absolute;
  width:20px;
  height:20px;
  background:#4a90e2;
  border-radius:50%;
}

/* แมว */
.cat{
  position:absolute;
  bottom:140px;
  width:100px;
  height:100px;
  background:#ddd;
  border-radius:50%;
  border:4px solid #888;
  overflow:hidden;
}

.cat.left{ left:60px; }
.cat.right{ right:60px; background:#aaa; }

/* ใบหน้าแมว (หู) */
.ear{
  position:absolute;
  width:30px;
  height:30px;
  background:inherit;
  border:4px solid #888;
  top:-15px;
  border-radius:30px 30px 0 0;
}
.ear.left{ left:10px; transform:rotate(-20deg); }
.ear.right{ right:10px; transform:rotate(20deg); }

/* หมวกปาร์ตี้ */
.hat{
  position:absolute;
  top:-45px;
  left:50%;
  width:0;
  height:0;
  border-left:25px solid transparent;
  border-right:25px solid transparent;
  border-bottom:45px solid #4a90e2;
  transform:translateX(-50%);
}
.hat::after{
  content:"";
  position:absolute;
  top:-10px;
  left:-5px;
  width:10px;
  height:10px;
  background:#4a90e2;
  border-radius:50%;
}

/* ลายจุดบนเค้ก */
.cake-base .dot { top:30px; }
.cake-top .dot { top:25px; }
</style>
</head>
<body>

<div class="cake-base">
  <div class="cake-top">
    <div class="dot" style="left:30px;"></div>
    <div class="dot" style="left:90px;"></div>
    <div class="dot" style="left:150px;"></div>
  </div>

  <div class="dot" style="left:40px;"></div>
  <div class="dot" style="left:100px;"></div>
  <div class="dot" style="left:160px;"></div>
  <div class="dot" style="left:220px;"></div>

  <!-- แมวซ้าย -->
  <div class="cat left">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="hat"></div>
  </div>

  <!-- แมวขวา -->
  <div class="cat right">
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="hat"></div>
  </div>
</div>

</body>
</html>
