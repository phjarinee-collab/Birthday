<head>

  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #fff5f5;
      text-align: center;
      padding: 30px;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      color: #5c2c0c;
      margin-bottom: 20px;
    }

    /* üéÇ ‡πÄ‡∏Ñ‡πâ‡∏Å */
    .cake {
      position: relative;
      width: 320px;
      height: 200px;
      background: linear-gradient(#87ceeb, #6bbce0);
      border-radius: 20px;
      box-shadow: inset 0 -10px #5a9cbf;
      margin: 0 auto;
      overflow: hidden;
    }

    /* ‡∏Ñ‡∏£‡∏µ‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    .cream-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #fff;
      border-radius: 20px 20px 0 0;
    }

    /* ‡∏Ñ‡∏£‡∏µ‡∏°‡∏´‡∏¢‡∏î‡∏™‡∏µ‡∏Ç‡∏≤‡∏ß */
    .cream-drip {
      position: absolute;
      top: 55px;
      left: 0;
      width: 100%;
      height: 25px;
      background: radial-gradient(circle at 15px 0px, white 15px, transparent 16px) repeat-x;
      background-size: 40px 25px;
    }

    /* üïØÔ∏è ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
    .candle {
      position: absolute;
      bottom: 120px; /* ‡∏ß‡∏≤‡∏á‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡πÄ‡∏Ñ‡πâ‡∏Å */
      width: 14px;
      height: 50px;
      background: repeating-linear-gradient(
        45deg,
        #ff66b2,
        #ff66b2 6px,
        white 6px,
        white 12px
      );
      border-radius: 3px;
    }

    /* ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
    .candle:nth-child(3) { left: 90px; }
    .candle:nth-child(4) { left: 150px; }
    .candle:nth-child(5) { left: 210px; }

    /* ‡πÄ‡∏õ‡∏•‡∏ß‡πÑ‡∏ü */
    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 18px;
      height: 18px;
      background: radial-gradient(circle, yellow 40%, orange 70%);
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to   { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* üéà ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
    .balloon {
      position: absolute;
      width: 50px;
      height: 65px;
      border-radius: 50% 50% 50% 50%;
      background-color: red;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      top: 65px;
      left: 50%;
      width: 2px;
      height: 60px;
      background: #555;
    }

    .balloon:nth-child(1) {
      left: 10%;
      background: red;
      animation-delay: 0s;
    }
    .balloon:nth-child(2) {
      right: 10%;
      background: blue;
      animation-delay: 2s;
    }
    .balloon:nth-child(3) {
      left: 20%;
      background: green;
      animation-delay: 4s;
    }
    .balloon:nth-child(4) {
      right: 20%;
      background: orange;
      animation-delay: 1s;
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-30px); }
      100% { transform: translateY(0); }
    }

    /* ‡∏õ‡∏∏‡πà‡∏° */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #c7896d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      box-shadow: 0 4px #a86b55;
    }

    .btn:hover {
      background: #b4785d;
    }
  </style>
</head>
<body>
  <h1>üéÇ ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î! üéâ</h1>
