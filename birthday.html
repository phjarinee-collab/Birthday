<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #fcefee;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 40px;
      color: #b85c5c;
    }

    /* üéÇ Cake */
    .cake {
      position: relative;
      width: 200px;
      margin: 50px auto;
    }

    /* ‡∏ä‡∏±‡πâ‡∏ô‡πÄ‡∏Ñ‡πâ‡∏Å */
    .layer {
      width: 200px;
      height: 60px;
      border-radius: 20px;
      margin: 0 auto;
      position: relative;
    }
    .layer-bottom {
      background: #d2691e;
      box-shadow: inset 0 10px #b55b18;
    }
    .layer-middle {
      background: #f4c27a;
      box-shadow: inset 0 10px #e0a955;
      margin-top: -15px;
    }
    .layer-top {
      background: #ffb6c1;
      box-shadow: inset 0 10px #e59cab;
      margin-top: -15px;
    }

    /* Icing */
    .icing {
      width: 200px;
      height: 30px;
      background: white;
      border-radius: 20px 20px 40px 40px;
      position: relative;
      top: -20px;
      z-index: 2;
    }
    .icing::before, .icing::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      bottom: -10px;
    }
    .icing::before { left: 40px; }
    .icing::after { right: 40px; }

    /* Candle */
    .candle {
      width: 12px;
      height: 50px;
      background: #fff;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
      z-index: 3;
    }

    /* Flame */
    .flame {
      width: 18px;
      height: 18px;
      background: orange;
      border-radius: 50%;
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.3s infinite alternate;
    }
    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to   { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
    }

    /* ‡∏õ‡∏∏‡πà‡∏° */
    button {
      padding: 15px 30px;
      background: #f4a6b0;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
    }
    button:hover {
      background: #d97b87;
    }
  </style>
</head>
