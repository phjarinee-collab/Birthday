<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #fff6f5;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }

    h1 {
      color: #9c5b4a;
      font-size: 2em;
    }

    /* üéÇ ‡πÄ‡∏Ñ‡πâ‡∏Å‡∏ó‡∏£‡∏á‡∏Å‡∏•‡∏° */
    .cake {
      position: relative;
      margin: 80px auto 20px auto;
      width: 220px;
      height: 130px;
      background: #f5cda7;
      border-radius: 50% / 15%;
      box-shadow: inset 0 -12px #e6b185;
    }

    /* ‡∏Ñ‡∏£‡∏µ‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
    .frosting {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 50px;
      background: #fff1de;
      border-radius: 50% / 40%;
      box-shadow: inset 0 -6px #f3d4c0;
    }

    /* ‡∏•‡∏≤‡∏¢‡∏Ñ‡∏£‡∏µ‡∏°‡πÑ‡∏´‡∏• */
    .drip {
      position: absolute;
      top: 25px;
      width: 20px;
      height: 30px;
      background: #fff1de;
      border-radius: 10px;
    }
    .drip:nth-child(1){ left:40px; height:25px; }
    .drip:nth-child(2){ left:90px; height:35px; }
    .drip:nth-child(3){ left:140px; height:28px; }
    .drip:nth-child(4){ left:180px; height:22px; }

    /* ‡πÇ‡∏£‡∏¢‡∏™‡∏µ */
    .sprinkle {
      width: 6px;
      height: 12px;
      border-radius: 3px;
      position: absolute;
      top: 10px;
      transform: rotate(20deg);
    }
    .sprinkle:nth-child(5){ left:40px; background: #ff7eb9;}
    .sprinkle:nth-child(6){ left:80px; background: #7afcff;}
    .sprinkle:nth-child(7){ left:120px; background: #feff9c;}
    .sprinkle:nth-child(8){ left:160px; background: #a29bfe;}
    .sprinkle:nth-child(9){ left:190px; background: #fd79a8;}

    /* ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
    .candle {
      position: absolute;
      top: -70px;
      width: 14px;
      height: 45px;
      background: #aaa;
      border-radius: 3px;
    }
    .candle:nth-of-type(1){ left:55px; }
    .candle:nth-of-type(2){ left:103px; }
    .candle:nth-of-type(3){ left:150px; }

    /* ‡πÄ‡∏õ‡∏•‡∏ß‡πÑ‡∏ü */
    .flame {
      position: absolute;
      top: -18px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      background: orange;
      border-radius: 50%;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1;}
      to { transform: translateX(-50%) scale(1.2); opacity: 0.7;}
    }

    button {
      padding: 12px 25px;
      background: #d1a684;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    button:hover {
      background: #a67855;
    }

    /* ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50%;
      animation: floatUp 8s linear infinite;
    }
    .balloon:after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: #555;
    }

    .balloon:nth-child(1){
      left: 10%;
      background: #ff7675;
      animation-delay: 0s;
    }
    .balloon:nth-child(2){
      left: 80%;
      background: #74b9ff;
      animation-delay: 2s;
    }
    .balloon:nth-child(3){
      left: 20%;
      background: #55efc4;
      animation-delay: 4s;
    }
    .balloon:nth-child(4){
      left: 70%;
      background: #ffeaa7;
      animation-delay: 6s;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-700px) scale(1.1); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>üéÇ ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î!</h1>
  <div class="cake">
    <div class="frosting">
      <!-- ‡∏•‡∏≤‡∏¢‡∏Ñ‡∏£‡∏µ‡∏° -->
      <div class="drip"></div>
      <div class="drip"></div>
      <div class="drip"></div>
      <div class="drip"></div>
      <!-- ‡πÇ‡∏£‡∏¢ -->
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
      <div class="sprinkle"></div>
    </div>
    <!-- ‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô 3 ‡πÄ‡∏•‡πà‡∏° -->
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <button id="btn" onclick="blow()">‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô</button>

  <!-- ‡∏•‡∏π‡∏Å‡πÇ‡∏õ‡πà‡∏á -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

<script>
  function blow(){
    let flames = document.querySelectorAll(".flame");
    flames.forEach(f => f.style.display = "none");
    let btn = document.getElementById("btn");
    btn.innerText = "‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏∏‡∏î‡∏ó‡πâ‡∏≤‡∏¢ üíå";
    btn.setAttribute("onclick","next()");
  }
  function next(){
    window.location.href = "letter.html";
  }
</script>
</body>
</html>
