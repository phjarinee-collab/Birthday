<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background: #ffe6f2;
      overflow: hidden;
    }
    h1 {
      color: #d63384;
      font-size: 40px;
      margin-top: 20px;
    }
    .cake {
      margin: 20px auto;
      position: relative;
      width: 200px;
    }
    .candle {
      position: absolute;
      top: -40px;
      width: 10px;
      height: 40px;
      background: #fff;
      border-radius: 3px;
    }
    .candle:nth-child(1) { left: 40px; }
    .candle:nth-child(2) { left: 95px; }
    .candle:nth-child(3) { left: 150px; }

    /* ‡πÑ‡∏ü‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô */
    .flame {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 25px;
      background: radial-gradient(circle, yellow 40%, orange 60%, transparent 70%);
      border-radius: 50% 50% 50% 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 1; }
      to { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #d63384;
      color: white;
      transition: 0.3s;
    }
    .btn:hover {
      background: #a71d5d;
    }
    #nextBtn {
      display: none;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* confetti */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- ‡πÄ‡∏Ñ‡πâ‡∏Å -->
  <div class="cake">
    <img src="https://i.ibb.co/3BzXnSP/cake.png" alt="Cake" width="200">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <h1>Happy Birthday my Love ‚ù§Ô∏è</h1>

  <button class="btn" onclick="blowCandles()">üéÇ ‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô</button>
  <br>
  <button id="nextBtn" class="btn" onclick="goWish()">üíå ‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏Ñ‡∏≥‡∏≠‡∏ß‡∏¢‡∏û‡∏£</button>

  <!-- confetti -->
  <canvas id="confetti"></canvas>

  <script>
    function blowCandles() {
      document.querySelectorAll(".flame").forEach(f => f.style.display = "none");
      document.querySelector("button").style.display = "none"; // ‡∏ã‡πà‡∏≠‡∏ô‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡πà‡∏≤
      setTimeout(() => {
        document.getElementById("nextBtn").style.display = "inline-block";
      }, 1000);
    }

    function goWish() {
      window.location.href = "wish.html";
    }

    // confetti effect
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    const numPieces = 100;

    for (let i = 0; i < numPieces; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        w: 10,
        h: 10,
        color: `hsl(${Math.random() * 360},100%,50%)`,
        speed: 2 + Math.random() * 3
      });
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < pieces.length; i++) {
        const p = pieces[i];
        p.y += p.speed;
        if (p.y > canvas.height) {
          p.y = -10;
          p.x = Math.random() * canvas.width;
        }
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, p.w, p.h);
      }
      requestAnimationFrame(update);
    }
    update();
  </script>
</body>
</html>
