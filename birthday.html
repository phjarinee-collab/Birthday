<div id="page2" class="hidden" style="text-align:center;">

  <h1>🎂 Happy Birthday 🎂</h1>

  <!-- เค้กและเทียน -->
  <div style="position: relative; display: inline-block;">
    <!-- เค้ก -->
    <div class="cake">🎂</div>

    <!-- เทียน -->
    <div id="candles" style="position: absolute; top: -40px; left: 50%; transform: translateX(-50%); font-size: 2rem;">
      🕯️🕯️🕯️
    </div>
  </div>

  <!-- ปุ่มเป่าเทียน -->
  <div style="margin-top: 20px;">
    <button onclick="blowCandles()">เป่าเทียน</button>
  </div>

  <!-- เพลง -->
  <audio id="music" src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" autoplay loop></audio>

  <!-- ปุ่มไปหน้าคำอวยพร -->
  <div id="nextButton" class="hidden" style="margin-top:20px;">
    <button onclick="goToPage3()">ไปหน้าคำอวยพร 💌</button>
  </div>

</div>

<script>
function blowCandles() {
  // ดับเทียน (แทนที่ 🕯️ ด้วย ❌ หรือ 🔲 หรือเปล่า)
  document.getElementById("candles").innerHTML = "🕯️ ❌ ❌";

  // แสดงปุ่มไปหน้าคำอวยพร
  document.getElementById("nextButton").classList.remove("hidden");
}

function goToPage3() {
  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page3").classList.remove("hidden");
}
</script>
