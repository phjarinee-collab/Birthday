<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Birthday Cake</title>
<style>
  body {
    background: #fff6f6;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    margin-bottom: 20px;
    font-size: 2em;
    color: #6b3e26;
  }

  /* üéÇ Cake (rectangle) */
  .cake {
    position: relative;
    width: 300px;
    height: 200px;
    background: #87ceeb;
    border-radius: 20px;
    box-shadow: inset 0 -10px #6baac8;
    margin-bottom: 40px;
  }

  /* White Cream Top */
  .cake::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    background: #fff;
    border-radius: 20px 20px 0 0;
  }

  /* Candle */
  .candle {
    position: absolute;
    bottom: 150px;
    width: 14px;
    height: 60px;
    background: repeating-linear-gradient(45deg, #fff, #fff 6px, #ff69b4 6px, #ff69b4 12px);
    border-radius: 3px;
  }
  .candle:nth-child(1){ left: 80px; }
  .candle:nth-child(2){ left: 140px; }
  .candle:nth-child(3){ left: 200px; }

  .flame {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 16px;
    height: 20px;
    background: radial-gradient(circle, #ff0 40%, orange 70%, transparent 80%);
    border-radius: 50%;
    animation: flicker 0.3s infinite;
  }
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    100% { transform: translateX(-50%) scale(1); opacity: 1; }
  }

  /* Balloons */
  .balloon {
    position: absolute;
    width: 40px;
    height: 50px;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 8s linear infinite;
  }
  .balloon::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 2px;
    height: 30px;
    background: #666;
  }
  @keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-200px); }
  }

  button {
    background: #c98866;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: white;
    font-size: 1em;
    cursor: pointer;
    margin-top: 15px;
  }
</style>
</head>
<body>
  <h1>üéÇ ‡∏™‡∏∏‡∏Ç‡∏™‡∏±‡∏ô‡∏ï‡πå‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î! üéâ</h1>

  <div class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <button id="blowBtn">‡πÄ‡∏õ‡πà‡∏≤‡πÄ‡∏ó‡∏µ‡∏¢‡∏ô</button>
  <button id="nextBtn" style="display:none;">‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏≤‡∏°</button>

  <script>
    // üéà Balloons
    const colors = ["red","blue","green","purple","orange","pink"];
    for(let i=0;i<12;i++){
      let b=document.createElement("div");
      b.className="balloon";
      b.style.left=Math.random()*window.innerWidth+"px";
      b.style.background=colors[Math.floor(Math.random()*colors.length)];
      b.style.animationDuration=(6+Math.random()*5)+"s";
      document.body.appendChild(b);
    }

    // Blow Candles
    document.getElementById("blowBtn").addEventListener("click",()=>{
      document.querySelectorAll(".flame").forEach(f=>f.style.display="none");
      document.getElementById("blowBtn").style.display="none";
      document.getElementById("nextBtn").style.display="inline-block";
    });
    document.getElementById("nextBtn").addEventListener("click",()=>{
      window.location.href="page3.html";
    });
  </script>
</body>
</html>
