<title>Birthday Cake</title>
<style>
  body {
    background: #fff6f6;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;

  }
  h1 {

  /* üéÇ Cake (rectangle) */
  .cake {
    position: relative;
    width: 320px;
    height: 200px;
    background: linear-gradient(#87ceeb, #6bbce0);
    border-radius: 20px;
    box-shadow: inset 0 -10px #5a9cbf;
    margin-top: 20px;
    margin-bottom: 60px;
    overflow: hidden;
  }

  /* White Cream Top */
  .cream-top {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #fff;
    border-radius: 20px 20px 0 0;
  }

  /* Cream Drips */
  .cream-top::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 0;
    width: 100%;
    height: 40px;
    background: radial-gradient(circle at 30px 20px, #fff 20px, transparent 21px) repeat-x;
    background-size: 60px 40px;
  }

  /* Candle */
  .candle {
    position: absolute;
    bottom: 140px;  /* ‡∏¢‡∏∂‡∏î‡πÉ‡∏´‡πâ‡∏≠‡∏¢‡∏π‡πà‡∏ö‡∏ô‡πÄ‡∏Ñ‡πâ‡∏Å ‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
    width: 16px;
    height: 70px;
    border-radius: 3px;
    background: repeating-linear-gradient(
      45deg,
      #ff69b4, #ff69b4 6px,
      #fff 6px, #fff 12px,
      #87ceeb 12px, #87ceeb 18px,
      #fff 18px, #fff 24px,
      #ffa500 24px, #ffa500 30px
    ); /* ‡∏ó‡∏≥‡∏•‡∏≤‡∏¢‡∏™‡∏≤‡∏¢‡∏£‡∏∏‡πâ‡∏á‡πÅ‡∏ô‡∏ß‡πÄ‡∏â‡∏µ‡∏¢‡∏á */
  }
  .candle:nth-child(2){ left: 100px; }
  .candle:nth-child(3){ left: 150px; }
  .candle:nth-child(4){ left: 200px; }

  /* Flame */
  .flame {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 16px;
    height: 20px;
    background: radial-gradient(circle, #ff0 40%, orange 70%, transparent 80%);
    border-radius: 50%;
    animation: flicker 0.3s infinite;
  }
  @keyframes flicker {
    0% { transform: translateX(-50%) scale(1); opacity: 1; }
    50% { transform: translateX(-50%) scale(1.1); opacity: 0.8; }
    100% { transform: translateX(-50%) scale(1); opacity: 1; }
  }

  /* Balloons */
  .balloon {
    position: absolute;
    width: 40px;
    height: 50px;
    border-radius: 50%;
    opacity: 0.8;
    animation: float 8s linear infinite;
  }
  .balloon::after {
    content: "";
    position: absolute;
    bottom: -20px;
    left: 50%;
    width: 2px;
    height: 30px;
    background: #666;
  }
  @keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-200px); }
  }

  button {
    background: #c98866;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    color: white;
    font-size: 1em;
    cursor: pointer;
    margin-top: 15px;
  }
</style>
