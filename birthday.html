    .balloon {

    /* ‡∏Ñ‡∏£‡∏µ‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */

    /* ‡πÇ‡∏£‡∏¢‡πÄ‡∏°‡πá‡∏î‡∏™‡∏µ */
    .sprinkle {

      width: 8px;
      height: 8px;

    }
    .s1 { left: 40px; background: pink; }
    .s2 { left: 80px; background: yellow; }
    .s3 { left: 120px; background: lightblue; }
    .s4 { left: 160px; background: violet; }

    /* üéÇ ‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏•‡∏≤‡∏¢‡πÄ‡∏Ñ‡πâ‡∏Å */
    .decoration {
